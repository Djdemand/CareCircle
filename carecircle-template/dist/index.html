<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareCircle - Medicine Care Team App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 5px rgba(59, 130, 246, 0.3);
      }

      50% {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
      }
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }

    /* Animation Classes */
    .animate-fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.4s ease-out;
    }

    .animate-slide-in-right {
      animation: slideInRight 0.3s ease-out;
    }

    .animate-scale-in {
      animation: scaleIn 0.2s ease-out;
    }

    .animate-pulse-glow {
      animation: pulse-glow 2s infinite;
    }

    .animate-shake {
      animation: shake 0.5s ease-in-out;
    }

    /* Staggered animations for lists */
    .stagger-1 {
      animation-delay: 0.05s;
    }

    .stagger-2 {
      animation-delay: 0.1s;
    }

    .stagger-3 {
      animation-delay: 0.15s;
    }

    .stagger-4 {
      animation-delay: 0.2s;
    }

    .stagger-5 {
      animation-delay: 0.25s;
    }

    /* Smooth transitions */
    .transition-smooth {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Glass effect */
    .glass {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    /* Custom scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(51, 65, 85, 0.3);
      border-radius: 3px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(100, 116, 139, 0.5);
      border-radius: 3px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(100, 116, 139, 0.8);
    }

    /* Mobile touch improvements */
    @media (max-width: 768px) {

      button,
      select,
      input {
        min-height: 44px;
      }

      .mobile-stack {
        flex-direction: column !important;
      }

      .mobile-full {
        width: 100% !important;
      }

      .mobile-hidden {
        display: none !important;
      }

      .mobile-text-sm {
        font-size: 0.875rem !important;
      }

      .mobile-p-4 {
        padding: 1rem !important;
      }
    }

    /* Card hover effects */
    .card-hover {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.4);
    }

    /* Button press effect */
    .btn-press:active {
      transform: scale(0.97);
    }

    /* Notification bell animation */
    @keyframes ring {

      0%,
      100% {
        transform: rotate(0);
      }

      10%,
      30% {
        transform: rotate(10deg);
      }

      20%,
      40% {
        transform: rotate(-10deg);
      }

      50% {
        transform: rotate(0);
      }
    }

    .animate-ring {
      animation: ring 1s ease-in-out;
    }

    /* Calendar styles */
    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen">
  <div id="root">
    <!-- Loading State -->
    <div class="min-h-screen flex items-center justify-center bg-slate-900">
      <div class="text-center">
        <div class="w-12 h-12 border-3 border-slate-700 border-t-blue-500 rounded-full animate-spin mx-auto mb-4"></div>
        <p class="text-slate-400">Loading CareCircle...</p>
      </div>
    </div>
  </div>

  <!-- Load Supabase first -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0"></script>

  <!-- Load config file -->
  <script src="src/config.js"></script>

  <!-- Load main app -->
  <script src="src/main.js?v=admin_fix_v1"></script>
</body>

</html>
